<!doctype html>
<html class="no-js" lang=""><head>
  <meta charset="utf-8">
  <title>Sentry</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  @import url(https://fonts.googleapis.com/css?family=Roboto:300,400italic,300italic,400);

  body {
    background: #212121;
    color: #FAFAFA;
    font-family: 'Roboto';
    font-weight: 300;
  }

  .container {
    width: 800px;
    margin: 0 auto;
  }

  #menutest {
    color: #D24D57;
  }

  .axis {
    margin: 15px 13px;
    float: left;
    display: block;
  }

  .button {
    margin: 15px 13px;
    float: left;
    display: block;
    color: #3A539B;
    width: 200px;
    background: #333333;
    height: 50px;
    text-align: center;
  }

  .button span {
    line-height: 25px;
    display: block;
  }

  .button span.title {
    color: #FAFAFA;
  }

  .title {
    text-align: center;
    color: #FAFAFA;
  }

  .title .info {
    color: #3A539B;
    font-weight: 400;
  }

  .joystick {
    margin: 15px 13px;
    float: left;
    display: block;
    width: 200px;
    background: #333333;
    height: 100px;
    text-align: center;
  }

  .joystick span {
    width: 100%;
    display: block;
    line-height: 25px;
  }
  </style>
</head>
<body>
<div class="container">
  <div id="menutest">
    <div class="title">None currently connected.</div>
    <div class="button">
      <span class="title">Buttons</span>
      <span class="pressed">No Input.</span>
    </div>
    <div class="joystick left-stick">
      <span class="title">Left Stick</span>
      <span class="x">N/A</span>
      <span class="y">N/A</span>
      <span class="dir">N/A</span>
    </div>
    <div class="joystick right-stick">
      <span class="title">Right Stick</span>
      <span class="x">N/A</span>
      <span class="y">N/A</span>
      <span class="dir">N/A</span>
    </div>
  </div>
</div>
</body>
</html>
